<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="../CSS/signup.css">

    <link rel="shortcut icon" href="src/Media/Icon.png" type="image/x-icon">

    <title>Metflix</title>
</head>
<body>
    <div class = "header">
        <nav>
            <a href = "../../index2.html" ><img class = "logo"  src = "../Media/Logo.png"></a>
        </nav>
    </div>
    <div class="signuppage">
        <h1>Sign Up</h1>
        <form action = "" method = "">
            <input class = "input" type="text" placeholder="Enter your full name" id = "fullname">
            <input class = "input" type="text" placeholder="Enter your email" id = "email">
            <input class = "input" type="password" placeholder="Password" id = "password">
            <div class = "result"><p>Result</p></div>
            <button id = "button">Sigin Up</button>

            <input class = "check" type = "checkbox">
            <label>Remember Me</label>
        </form>  
        
        <p1>Already a subrciber? <a href = "../Webpages/signin.html">Sign in now.</a></p1>
        <br>
        <br>
        <p2>This page is not protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p2>
    </div>
    <div class="footer">
        <p class="copyright-text">&copy Dahan DelaPe√±a Dulay Granada Marasigan Mojica</p>
    </div>

    <script>
        let fullname = document.querySelector('#fullname');
        let email = document.querySelector('#email');
        let password = document.querySelector('#password');
        let result = document.querySelector('.result');
        let button = document.querySelector('#button');

        button.addEventListener('click', function(event)
        {
            event.preventDefault();
            if (fullname.value.trim() !== '' && email.value.trim() !== '' && password.value.trim() !== '')
            {
                setTimeout(function()
                {
                    result.innerHTML = "The Account is Registered";
                    result.style.opacity = "1";
                }, 500);
                
                setTimeout(function()
                {
                    window.location.href = "../Webpages/signin.html";
                }, 2000);
                
            } 
            else 
            {
                result.innerHTML = "The Name or Email or Password is empty";
                result.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
