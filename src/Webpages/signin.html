<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="../CSS/signin.css">

    <link rel="shortcut icon" href="/src/Media/Icon.png" type="image/x-icon">

    <title>Metflix</title>
</head>
<body>
    <div class = "header">
        <nav>
            <a href = "../../index2.html" ><img class = "logo"  src = "../Media/Logo.png"></a>
        </nav>
    </div>
    <div class="signinpage">
        <h1>Sign In</h1>
        <form action = "" method = "">
            <input class = "input" type="text" placeholder="Full Name" id = "fullname">
            <input class = "input" type="password" placeholder="Password" id = "password">
            <div class = "result"><p>Result</p></div>
            <button id = "button">Sigin In</button>
            <input class = "check" type = "checkbox">
            <label>Remember Me</label>
        </form>  
        <p1>New to Metflix? <a href = "../Webpages/signup.html">Sign up now.</a></p1>
        <br>
        <br>
        <p2>This page is not protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p2>
    </div>
    <div class="footer">
        <p class="copyright-text">&copy Dahan DelaPe√±a Dulay Granada Marasigan Mojica</p>
    </div>

    <script>
        let fullname = document.querySelector('#fullname');
        let password = document.querySelector('#password');
        let result = document.querySelector('.result');
        let button = document.querySelector('#button');

        button.addEventListener('click', function(event)
        {
            event.preventDefault();
            if (fullname.value.trim() !== '' && password.value.trim() !== '')
            {
                window.location.href = "../User/userindex.html";
                fullname.value = "";
                password.value = "";
            } 
            else 
            {
                result.innerHTML = "The Name or Password is empty";
                result.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
